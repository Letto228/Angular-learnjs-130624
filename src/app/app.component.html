<!-- <app-header [applicationConfig]="applicationConfig" (menuClick)="onMenuClick"></app-header> -->
<app-header
    [applicationConfig]="applicationConfig"
    (menuClick)="sidenav.toggleSidenavOpened()"
></app-header>
<!-- <app-sidenav [(isSidenavOpened)]="isSidenavOpenedStore"></app-sidenav> -->
<!-- <app-sidenav #sidenav [navigationTemplate]="navigationTemplate"></app-sidenav> -->
<app-sidenav #sidenav>
    <ng-template #navigationTemplate let-default="$implicit" let-userName="name">
        {{ default }}
        {{ applicationConfig.title }}
        {{ userName }}
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </ng-template>
</app-sidenav>
