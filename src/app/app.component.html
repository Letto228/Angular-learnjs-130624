<app-header
    [applicationConfig]="applicationConfig"
    (menuClick)="sidenav.toggleSidenavOpened()"
    (filterPanelClick)="sidenav.toggleFilterPanel()"
></app-header>
<app-sidenav #sidenav>
    <div ngProjectAs="sidenav-content">
        {{ applicationConfig.title }}
        <mat-list role="list">
            <mat-list-item appInsetShadow role="listitem">Item 1</mat-list-item>
            <mat-list-item appInsetShadow role="listitem">Item 2</mat-list-item>
            <mat-list-item appInsetShadow role="listitem">Item 3</mat-list-item>
        </mat-list>
    </div>

    <app-products-list #productList ngProjectAs="main-content"></app-products-list>

    <app-filter-panel
        ngProjectAs="filter-panel-content"
        (changeNameFilter)="changeProductsListNameFilterValue($event)"
        (changeValueFilter)="changeProductsListFilterValue($event)"
        (changeValueFilterCategory)="changeProductsListFilterCategoryValue($event)"
    ></app-filter-panel>
</app-sidenav>
