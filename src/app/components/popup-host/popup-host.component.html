<div *ngIf="popupService.template$ | async" class="popup-host">
    <div class="content-wrapper">
        <button class="close-button" (click)="popupService.closePopup()">&times;</button>
        <ng-container
            *ngTemplateOutlet="
                popupService.template$ | async;
                context: popupService.context$ | async
            "
        ></ng-container>
    </div>
</div>
