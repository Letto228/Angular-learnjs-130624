<button mat-button class="sub-category" [routerLink]="['']">Все товары</button>
<mat-accordion>
    <mat-expansion-panel *ngFor="let category of categories" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ category.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="sub-categories-container">
            <button
                *ngFor="let subCategory of category.subCategories"
                mat-button
                class="sub-category"
                [routerLink]="['products-list', 'sub-category', subCategory._id]"
            >
                {{ subCategory.name }}
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>
