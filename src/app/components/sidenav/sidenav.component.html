<mat-drawer-container autosize class="example-container">
    <mat-drawer #drawer mode="side" class="example-sidenav">
        <ng-content select="sidenav-content"></ng-content>
    </mat-drawer>

    <div #div class="example-sidenav-content">
        <ng-content select="main-content"></ng-content>
    </div>

    <mat-drawer #filterPanel mode="side" position="end" class="example-sidenav">
        <ng-content select="filter-panel-content"></ng-content>
    </mat-drawer>
</mat-drawer-container>
