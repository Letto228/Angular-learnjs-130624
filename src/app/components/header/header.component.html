<mat-toolbar>
    <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="menuClick.emit($event)"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <img alt="logo" [src]="applicationConfig?.shopIconSrc" />
    <span>{{ applicationConfig?.title }}</span>
    <span class="example-spacer"></span>
    <button
        mat-icon-button
        aria-label="Example icon-button with heart icon"
        class="favorite-icon"
        (click)="openPopup(favoritePopupTemplate, defaultContext)"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
    <app-popup-host></app-popup-host>
</mat-toolbar>

<ng-template #favoritePopupTemplate let-title>
    <div class="favoritePopupTemplate">
        {{ title }}
        <h1>No, you are favorite</h1>
        <button (click)="closePopup()">I know</button>
    </div>
</ng-template>
