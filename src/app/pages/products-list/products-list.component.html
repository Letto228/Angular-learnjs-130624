<!-- <ng-template [appIf]="products" let-productsFromNgIf> -->
<ng-template let-productsFromNgIf="ngIf" [ngIf]="products" [ngIfElse]="loader">
    <div appScroll class="scroll-container" (loadData)="onLoad($event)">
        <ng-template ngFor let-product [ngForOf]="productsFromNgIf">
            <app-card class="card" [product]="product" (buy)="onProductBuy($event)"></app-card>
        </ng-template>
    </div>
</ng-template>

<!-- <ng-template [ngIf]="!products"> -->
<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
