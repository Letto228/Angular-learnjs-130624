<ng-template let-productsFromNgIf="ngIf" [ngIf]="products" [ngIfElse]="loader">
    <ng-template ngFor let-product [ngForOf]="productsFromNgIf">
        <app-card class="card" [product]="product" (buy)="onProductBuy($event)"></app-card>
    </ng-template>
</ng-template>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
