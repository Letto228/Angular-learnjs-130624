<mat-card appearance="outlined" class="example-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image alt="product image" [src]="product.images[0].url" />
    <mat-card-content>
        <p>Цена: {{ product.price }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onClick()">Купить</button>
    </mat-card-actions>
</mat-card>
