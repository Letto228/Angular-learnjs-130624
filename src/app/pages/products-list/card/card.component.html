<mat-card appearance="outlined" class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="Photo of a Shiba Inu" [src]="productsMock[0].images[0].url" />
    <mat-card-content>
        <p>
            {{ productsMock[0].name }}
        </p>
        <p>Цена - {{ productsMock[0].price }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onBuy($event)">BUY</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
