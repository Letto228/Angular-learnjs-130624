<!-- Карточка товара -->
<div class="card">
  <!-- Верхняя часть -->
  <div class="card__top">
    <!-- Изображение-ссылка товара -->
    <a href="#" class="card__image">
      <img
        [src]="product.images[0].url"
        [alt]="product.name"
      />
    </a>
    <!-- Скидка на товар -->
    <div class="card__label">-10%</div>
  </div>
  <!-- Нижняя часть -->
  <div class="card__bottom">
    <!-- Цены на товар (с учетом скидки и без)-->
    <div class="card__prices">
      <div class="card__price card__price--discount">{{ discountPrice }}</div>
      <div class="card__price card__price--common">{{ product.price }}</div>
    </div>
    <!-- Ссылка-название товара -->
    <a href="#" class="card__title">
      {{ product.name }}
    </a>
    <!-- Кнопка добавить в корзину -->
    <button class="card__add" (click)="onAddBtnClick($event)">В корзину</button>
  </div>
</div>
